services:
  prevue:
    build: .
    container_name: prevue
    ports:
      - "3080:3080"
    volumes:
      - prevue-data:/app/data
    environment:
      - PREVUE_API_KEY=${PREVUE_API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - TRUST_PROXY=${TRUST_PROXY:-}
      - PREVUE_ALLOW_PRIVATE_URLS=${PREVUE_ALLOW_PRIVATE_URLS:-1}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - DATA_ENCRYPTION_KEY=${DATA_ENCRYPTION_KEY:-}
      - PORT=3080
    restart: unless-stopped

volumes:
  prevue-data:
